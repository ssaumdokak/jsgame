<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Додайте стилі, якщо потрібно, для покращення зовнішнього вигляду */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центруємо вміст по горизонталі */
            height: 100vh; /* Висота на весь екран */
            justify-content: center; /* Центруємо вміст по вертикалі */
            margin: 0; /* Прибираємо відступи */
        }
        .playground {
            display: flex;
            justify-content: center; /* Центруємо покемонів */
            margin: 20px;
        }
        .pokemon {
            margin: 0 20px; /* Відстань між покемонами */
            display: flex;
            flex-direction: column; /* Вертикальне вирівнювання елементів */
            align-items: center; /* Центруємо все в колонці */
        }
        .bar {
            width: 100px;
            height: 20px;
            background-color: lightgray;
            border: 1px solid #ccc;
            position: relative;
            margin-top: 10px;
        }
        .health {
            height: 100%;
            background-color: green;
            width: 100%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <!-- Логотип гри -->
    <img src="./assets/Pokemon_logo.png" alt="Pokemon Logo" style="width: 300px; height: auto;">

    <div class="playground">
        <!-- Персонаж -->
        <div class="pokemon">
            <img src="./assets/188987.png" class="sprite" alt="Character Sprite">
            <div class="details">
                <div id="health-character" class="text">100 / 100</div>
                <div id="progressbar-character" class="bar"><div class="health"></div></div>
            </div>
        </div>

        <!-- Ворог -->
        <div class="pokemon">
            <img src="./assets/188990.png" class="sprite" alt="Enemy Sprite">
            <div class="details">
                <div id="health-enemy" class="text">100 / 100</div>
                <div id="progressbar-enemy" class="bar"><div class="health"></div></div>
            </div>
        </div>
    </div>

    <button id="btn-kick" class="button">Kick</button>
    <button id="btn-second-attack" class="button">Second Attack</button>

    <!-- Лог бою -->
    <div id="logs"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
